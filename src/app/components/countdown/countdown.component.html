<div class="countdown">
  <div class="box"><span>{{ days }}</span><small>dias</small></div>
  <div class="box"><span>{{ hours }}</span><small>horas</small></div>
  <div class="box"><span>{{ minutes }}</span><small>min</small></div>
  <div class="box"><span>{{ seconds }}</span><small>seg</small></div>
</div>
